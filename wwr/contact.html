    content="Contact White Water Rafting Co. for reservations, questions, or suggestions. Find our address, phone number, email, and send us a message.">

  <title>Contact Us | White Water Rafting Co.</title>

  <link rel="stylesheet" href="styles/rafting.css">

<body>
  <header>
    <img src="images/rapid-logo.jpg" alt="Whitewater Rafting Logo " class="Logo">
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="trips.html">Trips</a>
      <a href="contact.html">Contact Us</a>
    </nav>
  </header>

  <main>
    <section class="contact-info">
      <h1>White Water Rafting Company</h1>
      <p>Kiira River Street</p>
      <p>Jinja, Uganda</p>
      <p>+256 748 949123</p>
      <p>info@whitewater.com</p>
    </section>

    <section class="contact-grid">
      <div class="map">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3989.6777848155025!2d33.168735800000015!3d0.48090070000000235!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x177e7e77df17684d%3A0x3b54f5c24b4d3124!2sWhite%20Nile%20Rafting%20Ltd%20%7C%20White%20Water%20Rafting%20%7C%20Rafting%20in%20Uganda%20%7C%20Water%20Rafting%20Uganda%20%7C%20White%20Nile%20Rafting%20Uganda!5e0!3m2!1sen!2sug!4v1770939234045!5m2!1sen!2sug"
          width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>

      <form class="contact-form">
        <label>Name <input type="text" placeholder="Placeholder"></label>
        <label>Email <input type="email" placeholder="Placeholder"></label>

        <fieldset>
          <legend>Message Purpose</legend>
          <label><input type="radio" name="purpose"> General Inquiry</label>
          <label><input type="radio" name="purpose"> Reservation Question</label>
          <label><input type="radio" name="purpose"> Website Suggestion</label>
        </fieldset>

        <label>Message
          <textarea placeholder="Type here"></textarea>
        </label>

        <label class="newsletter">
          <input type="checkbox" id="subscribe" name="newsletter">
          Please Subscribe me to the monthly newsletter
        </label>
        <button type="submit">Get in Touch!</button>
      </form>
    </section>

    <section class="employees">
      <h2>We Are Here to Serve You</h2>
      <div class="employee-grid">
        <figure>
          <img src="images/employee1.jpg" alt="Employee profile">
          <figcaption>Employee Profile</figcaption>
        </figure>
        <figure>
          <img src="images/employee2.jpg" alt="Employee profile">
          <figcaption>Employee Profile</figcaption>
        </figure>
        <figure>
          <img src="images/employee3.jpg" alt="Employee profile">
          <figcaption>Employee Profile</figcaption>
        </figure>
      </div>
    </section>

  </main>
