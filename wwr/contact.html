<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="Contact White Water Rafting Co. for reservations, questions, or suggestions. Find our address, phone number, email, and send us a message.">
  <meta name="author" content="Joel Talemwa">
  <title>Contact Us | White Water Rafting Co.</title>

  <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
  <header>
    <img src="images/rapid-logo.jpg" alt="Whitewater Rafting Logo " class="Logo">
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="trips.html">Trips</a>
      <a href="contact.html">Contact Us</a>
    </nav>
  </header>

  <main>
    <section class="contact-info">
      <h1>White Water Rafting Company</h1>
      <p>Kiira River Street</p>
      <p>Jinja, Uganda</p>
      <p>+256 748 949123</p>
      <p>info@whitewater.com</p>
    </section>

    <section class="contact-grid">
      <div class="map">
        <iframe src="https://maps.app.goo.gl/swP4ojPFJGK1VVKS9" loading="lazy"></iframe>
      </div>

      <form class="contact-form">
        <label>Name <input type="text" placeholder="Placeholder"></label>
        <label>Email <input type="email" placeholder="Placeholder"></label>

        <fieldset>
          <legend>Message Purpose</legend>
          <label><input type="radio" name="purpose"> General Inquiry</label>
          <label><input type="radio" name="purpose"> Reservation Question</label>
          <label><input type="radio" name="purpose"> Website Suggestion</label>
        </fieldset>

        <label>Message
          <textarea placeholder="Type here"></textarea>
        </label>

        <label>
          <input type="checkbox"> Please Subscribe me to the monthly newsletter
        </label>

        <button type="submit">Get in Touch!</button>
      </form>
    </section>

    <section class="employees">
      <h2>We Are Here to Serve You</h2>
      <div class="employee-grid">
        <figure>
          <img src="images/employee1.jpg" alt="Employee profile">
          <figcaption>Employee Profile</figcaption>
        </figure>
        <figure>
          <img src="images/employee2.jpg" alt="Employee profile">
          <figcaption>Employee Profile</figcaption>
        </figure>
        <figure>
          <img src="images/employee3.jpg" alt="Employee profile">
          <figcaption>Employee Profile</figcaption>
        </figure>
      </div>
    </section>

  </main>

      <a href="https://twitter.com">
        <img src="images/twitter.jpg" alt="Twitter">
      </a>
      <a href="https://instagram.com">
        <img src="images/instagram.jpg" alt="Instagram">
      </a>
    </nav>
  </footer>
</body>

</html>
